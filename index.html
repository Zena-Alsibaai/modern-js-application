    <section class="pb-5">
      <div class="container">
        <div class="row mt-5 gx-5 text-center">

          <div class="col-lg-6 col-md-6 col-sm-12 align-self-center">
            <div class="heading">
              <h1 class="section-title display-1">Lorem Ipsum</h1>

                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Mollitia

        <div class="row mt-5 ">
          <div class="col text-center">
            <button class="btn btn-danger fs-2 p-4" id="createNewPerso">CREATE NEW HERO</button>
          </div>


          <div id="id01" class="modal">

            <form class="modal-content animate" action="#">
              <div class="imgcontainer">
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div> 

              <div class="container container-modal" id="container-modal">


                <div class="form-group row">
                  <label for="newName"><b>Name :</b></label>
                  <div class="col">
                    <input type="text" id="newName" placeholder="Enter Character Name" name="newName" required
                      class="input form-control fs-2">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="shortDescription"><b>Short description :</b></label>
                  <div class="col">
                    <input type="text" id="shortDescription" placeholder="Describe your character in one line"
                      name="shortDescription" required class="input form-control fs-2">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="newImg"><b>Select image :</b></label>
                  <div class="col-12 mt-2 ">
                    <input type="file" placeholder="Enter powers" name="newImg" accept="image/png, image/jpeg"
                      id="newImg" class="form-control fs-2">
                    <!-- <img id="imgPreview" style="max-width: 100px;max-height: 50px;" src="unknown">  -->
                  </div>
                </div>
                <div class="form-group row">
                  <label for="newDescription"><b>Description :</b></label>
                  <div class="col">
                    <textarea class="form-control fs-2 input" id="newDescription" rows="9"
                      name="newDescription" required></textarea>
                  </div>
                </div>
                <button type="submit" class="btn fs-2" id="createSubmit">Submit </button>
              </div>

              <div class="container container-modal" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn" id="cancel">Cancel</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </section>
