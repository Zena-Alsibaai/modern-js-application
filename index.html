<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="./src/css/style.css" />
  <title>Character Manager in JS</title>
</head>

<body>
  <main class="container-fluid" id="main">
      <!-- ====================================Header =========================-->
    <section class="pb-5">
      <div class="container">
        <div class="row mt-5 gx-5 text-center">
          <div class="col-lg-6 col-md-6 col-sm-12 align-self-center">
            <img
              src="https://www.dccomics.com/sites/default/files/files/character-pops/wonderwoman_361Wx675H_5891047fd4ced7.64432383.png"
              alt="" class="img-fluid" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 align-self-center">
            <div class="heading">
              <h1 class="section-title display-1">Lorem Ipsum</h1>
            </div>
            <div class="section-text">
              <p class="mt-5">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Mollitia
              </p>
            </div>
          </div>
        </div>
        <div class="row mt-5 ">
          <div class="col text-center">
            <button class="btn btn-danger fs-2 p-4" id="createNewPerso">CREATE NEW HERO</button>
          </div>

<!--=============================== modal-form-submit============================ -->
          <div id="id01" class="modal">
            <form class="modal-content animate" action="#">
              <div class="imgcontainer">
                  <span class="close" id="close-btn" title="Close Modal">&times;</span>
                </div> 
              <div class="container container-modal" id="container-modal">
                <div class="form-group row">
                  <label for="newName"><b>Name :</b></label>
                  <div class="col">
                    <input type="text" id="newName" placeholder="Enter Character Name" name="newName" required
                      class="input form-control fs-2">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="shortDescription"><b>Short description :</b></label>
                  <div class="col">
                    <input type="text" id="shortDescription" placeholder="Describe your character in one line"
                      name="shortDescription" required class="input form-control fs-2">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="newImg"><b>Select image :</b></label>
                  <div class="col-12 mt-2 ">
                    <input type="file" placeholder="Enter powers" name="newImg" accept="image/png, image/jpeg"
                      id="newImg" class="form-control fs-2">
                    <!-- <img id="imgPreview" style="max-width: 100px;max-height: 50px;" src="unknown">  -->
                  </div>
                </div>
                <div class="form-group row">
                  <label for="newDescription"><b>Description :</b></label>
                  <div class="col">
                    <textarea class="form-control fs-2 input" id="newDescription" rows="9"
                      name="newDescription" required></textarea>
                  </div>
                </div>
                <button type="submit" class="btn fs-2" id="createSubmit">Submit </button>
              </div>

              <div class="container container-modal" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn" id="cancel">Cancel</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </section>
    <!--============================ template-cards============================ -->
    <section class="container">
      <div class="row gx-5">
        <template id="template">
          <div class="col-4 text-center p-5">
            <div class="card p-5 rounded">
              <div class="box ">
                <img src="..." class="card-img-top" alt="..." width="" height="" />
              </div>
              <div class="card-body">
                <button id="info-btn" type="button"  ><i class="fas fa-info-circle " ></i></button>
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <button type="button" class="btn btn-info fs-2" id="delete" >Delete</button>
                <button type="button" class="btn btn-danger fs-2 px-3" id="edit">Edit</button>
              </div>
            </div>
        </template>
<!-- =========================== hero-info-modal=============================== -->
        <div id="target" class="row">
               <div id ="info-hero" class="modal" >
                    <div class="container container-modal">
                         <div class=" card flex-md-row mb-4 p-5 box-shadow h-md-550 card-hero gx-5 ">
                              <div class="imgcontainer">
                                   <span  class="close" id ="close-btn" title="Close Modal">&times;</span>
                              </div> 
                              <div class="col-4">
                                        <img id ="img-hero" class="card-img-left flex-auto d-none d-md-block mx-auto image-fluid rounded img-thumbnail mt-3"  alt="hero-photo"  data-holder-rendered="true">
                              </div>
                              <div  class="col-8">
                                   <div class="card-body d-flex flex-column mx-5">
                                        
                                        <h3 class="d-inline-block mb-4 mt-3 title-color display-5 ">Name :</h3>
                                        <p id ="name-hero" class="card-text mb-auto "></p>
                         
                                        <h3 class="d-inline-block mb-4 mt-3 title-color display-5 ">Short description :</h3>
                                        <p id ="shortDescription-hero" class="card-text mb-auto"></p>
                         
                                        <h3 class="d-inline-block mb-4 mt-3 title-color display-5 ">Description :</h3>
                                        <p id ="description-hero" class="card-text mb-auto"></p>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
        </div>
    </section>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
